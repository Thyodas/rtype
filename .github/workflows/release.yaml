name: Create release

on:
  push:
    branches:
      - main

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    name: Update release draft
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: release-drafter/release-drafter@v5
        id: create_release
        with:
          commitish: main # according to this issue: https://github.com/release-drafter/release-drafter/issues/1125#issuecomment-1471142225
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  execute_tests_build:
    uses: ./.github/workflows/test-build-new.yaml
    name: Execute tests and build

  upload_binary:
    runs-on: ubuntu-latest
    needs:
      - update_release_draft
      - execute_tests_build
    name: Upload binary to release draft
    steps:
      - name: Download Compiled Binary Artifact
        uses: actions/download-artifact@v2
        with:
          name: binaries

      - name: Generate Unique Asset Name for Client
        id: unique-asset-name-client
        run: echo "CLIENT_ASSET_NAME=client-$(TZ=Europe/Paris date +'(%d-%m-%Y-%H-%M-%S-%Z)').bin" >> $GITHUB_ENV

      - name: Generate Unique Asset Name for Server
        id: unique-asset-name-server
        run: echo "SERVER_ASSET_NAME=server-$(TZ=Europe/Paris date +'(%d-%m-%Y-%H-%M-%S-%Z)').bin" >> $GITHUB_ENV

      - name: List files and directories
        run: ls -R

      - name: Upload Client Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.update_release_draft.outputs.upload_url }}
          asset_path: ./client
          asset_name: ${{ env.CLIENT_ASSET_NAME }}
          asset_content_type: application/octet-stream

      - name: Upload Server Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.update_release_draft.outputs.upload_url }}
          asset_path: ./server
          asset_name: ${{ env.SERVER_ASSET_NAME }}
          asset_content_type: application/octet-stream